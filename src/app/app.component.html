<div class="container">
  <div class="card bg-dark text-white m-3 mt-5">
    <h5 class="card-header text-center">
      Signup Form
    </h5>
    <div class="card-body">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-row d-flex">
          <div class="form-group col-6">
            <label for="name">First Name</label>
            <input
              formControlName="firstName"
              [ngClass]=" { 'is-invalid':  submitted && h['firstName'].errors } "
              type="text"
              class="form-control"
              placeholder="Enter first name"
            />
            <div class="text-warning">
              <div *ngIf="h['firstName'].errors && h['firstName'].touched">
                <small>First name is required</small>
              </div>
            </div>
          </div>
          <div class="form-group col-6">
            <label for="name">Last Name</label>
            <input
              formControlName="lastName"
              [ngClass]="{ 'is-invalid':  submitted && h['lastName'].errors }"
              type="text"
              class="form-control"
              placeholder="Enter last name"
            />
            <div class="text-warning">
              <div *ngIf="submitted && h['lastName'].errors">
                <small>Last name is required</small>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            formControlName="email"
            [ngClass]="{ 'is-invalid':  submitted && h['email'].errors }"
            type="email"
            class="form-control"
            placeholder="Enter email"
          />
          <div class="text-warning">
            <div *ngIf="submitted && h['email'].errors">
              <small>Email is required</small>
            </div>
            <div *ngIf="submitted && h['email'].errors">
              <small>Email must be a valid email address</small>
            </div>
          </div>
        </div>
        <ng-container *ngIf="submitted && h['email'].errors">
          <div class="text-danger">
            Value is required.
          </div>
        </ng-container>
        <div class="form-row d-flex">
          <div class="form-group col-6">
            <label for="password">Password</label>
            <input
              formControlName="password"
              [ngClass]="{ 'is-invalid':  submitted && h['password'].errors }"
              type="password"
              class="form-control"
              placeholder="Enter password"
            />
            <div class="text-warning">
              <div *ngIf="submitted && h['password'].errors">
                <small>Password is required</small>
              </div>
              <div *ngIf="submitted && h['password'].errors">
                <small>Password must be at least 6 characters</small>
              </div>
            </div>
          </div>
          <div class="form-group col-6">
            <label for="password">Confirm Password</label>
            <input
              formControlName="confirmPassword"
              [ngClass]="{ 'is-invalid':  submitted && h['confirmPassword'].errors }"
              type="password"
              class="form-control"
              placeholder="Confirm password"
            />
            <div class="text-warning">
              <div *ngIf="submitted && h['confirmPassword'].errors">
                <small>Password is required</small>
              </div>
              <div *ngIf="submitted && h['confirmPassword'].errors">
                <small>Password must match</small>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group form-check">
          <input
            formControlName="acceptTerms"
            [ngClass]="{ 'is-invalid':  submitted && h['acceptTerms'].errors }"
            type="checkbox"
            class="form-check-input"
          />
          <label class="form-check-label" for="acceptTerms"
            >I agree to the terms and conditions</label
          >
          <div class="text-warning">
            <div *ngIf="submitted && h['acceptTerms'].errors">
              <small>You must agree before submitting</small>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-success btn-lg px-4 mr-3">Register</button>
          <button (click)="onReset()" class="btn btn-warning" type="reset">
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
